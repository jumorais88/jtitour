<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.css">
	<title>Login</title>
</head>
<body>
	<header>
		<div class="logo">
			<img src="../Login/img/logo.png" alt="logo do site">
		</div>	
	</header>

	<form action="#" method="get" target="_blank">
		<section class="pagcadastro">
			<div class="container">
				<h1>ACESSE A SUA CONTA</h1>
				<br>
					<label for="username">Nome de Usuário:</label><br>
						<input type="text" id="username" name="username" placeholder="Digite o nome de usuário"><br>
					<label for="senha">Senha:</label><br>
						<input type="password" id="pwd" name="pwd" placeholder="Digite sua senha">
							<button type="submit">Enviar</button>
							<button type="reset">Limpar</button>
			</div>
		</section>


	</form>	


</body>
</html>
