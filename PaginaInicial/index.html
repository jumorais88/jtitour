<!DOCTYPE html>

	<title>JTI Tour</title>

<body>

	<nav class="cadastro-car" >

			<a href="#login"><strong>Entre ou cadastre-se</strong></a>

		<br>	
		<div id="Carrinho">

		</div>
	</nav>		
</header>
</body>
	<section class="menu">
		<ul class="nav-bar" type="none" >
			<li><a href="#pacotes"><strong>PACOTES DE VIAGENS</strong></a></li>
			<li><a href="#hoteis"><strong>HOTÉIS</strong></a></li>

			<li><a href="#norte"><strong>NORTE</strong></a></li>
		</ul>

			<div>
